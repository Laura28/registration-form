<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive grid</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="contact pad-t-2 gutter grid max-length">
    <div class="unit">
      <div class="unit">
        <h1 class="max-length">Want to go to Mars?</h1>
        <p class="mega push-1-4">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </div>
      <div>
        <fieldset class="push-0">
          <legend>
            <h2 class="mega italic push-0">Personal details </h2>
          </legend>
        </fieldset>
      </div>
      <form method="POST" action="https://formspree.io/schn0077@algonqinlive.com" class="grid push">
        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="age">Age</label>
          <input id="age">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="email">Email</label>
          <input id="email" type="email" name="Request to join the mission">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="physical-fitness">Physical fitness</label>
          <select id="physical-fitness" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 push">
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>
        <div class="unit push">
          <fieldset class="push-0">
            <legend>
              <h2 class="mega italic">Mission statement </h2>
            </legend>
          </fieldset>
          <input type="hidden">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 push">
          <label for="why-do-you-want-to-go-to-mars?">Why do you want to go to Mars?</label>
          <textarea id="why-do-you-want-to-go-to-mars?" name="message"></textarea>
        </div>
        <div class="push">
          <button type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
