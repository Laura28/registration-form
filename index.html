<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive grid</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section>
    <div>
      <div>
        <h1>Want to go to Mars?</h1>
        <hr>
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </div>
      <div>
        <h2>Personal details ----------</h2>
      </div>
      <form>
        <div>
          <label for="name">Name</label>
          <input id="name">
        </div>
        <div>
          <label for="age">Age</label>
          <input id="age">
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>
        <div>
          <label for="physical-fitness">Physical fitness</label>
          <select id="physical-fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div>
          <label for="address">Address</label>
          <textarea id="address"></textarea>
        </div>
        <div>
          <h2>Mission statement ----------</h2>
        <div>
          <label for="why-do-you-want-to-go-to-mars?">Why do you want to go to Mars?</label>
          <textarea id="why-do-you-want-to-go-to-mars?"></textarea>
        </div>
        <div>
          <button type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
